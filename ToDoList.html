<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="date"] {
      flex-grow: 1;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    li:last-child {
      border-bottom: none;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    .filter-buttons {
      margin-top: 10px;
      display: none;
    }

    .show-filters .filter-buttons {
      display: block;
    }

    .status-select {
      flex-grow: 1;
      margin-left: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a to-do item" required>
      <input type="date" id="todo-date" required>
      <select id="todo-status" class="status-select">
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <button id="filter-toggle">Filter</button>
    <div class="filter-buttons">
      <button id="filter-all">All</button>
      <button id="filter-active">Active</button>
      <button id="filter-completed">Completed</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoDate = document.getElementById('todo-date');
    const todoStatus = document.getElementById('todo-status');
    const todoList = document.getElementById('todo-list');
    const filterToggle = document.getElementById('filter-toggle');
    const filterAllButton = document.getElementById('filter-all');
    const filterActiveButton = document.getElementById('filter-active');
    const filterCompletedButton = document.getElementById('filter-completed');

    
    let todos = [];

    
    function renderTodos() {
      
      todoList.innerHTML = '';

      
      todos.forEach((todo, index) => {
        
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${todo.task}</span>
          <span>Date: ${todo.date}</span>
          <span>Status: ${todo.status}</span>
          <button class="delete-button" data-index="${index}">Delete</button>
        `;

        
        todoList.appendChild(li);
      });
    }

    
    function addTodo(event) {
      event.preventDefault();

      
      const newTodo = todoInput.value.trim();
      const newDate = todoDate.value;
      const newStatus = todoStatus.value;

      
      if (newTodo !== '' && newDate !== '') {
        todos.push({ task: newTodo, date: newDate, status: newStatus });

        
        renderTodos();

        
        todoInput.value = '';
        todoDate.value = '';
      }
    }

    
    function deleteTodo(event) {
      
      if (event.target.classList.contains('delete-button')) {
        
        const index = parseInt(event.target.getAttribute('data-index'));

        
        todos.splice(index, 1);

        
        renderTodos();
      }
    }

    
    function filterTodos(event) {
      const filterType = event.target.id;

      
      filterAllButton.classList.remove('active');
      filterActiveButton.classList.remove('active');
      filterCompletedButton.classList.remove('active');

      
      event.target.classList.add('active');

      
      if (filterType === 'filter-all') {
        renderTodos();
      } else if (filterType === 'filter-active') {
        const activeTodos = todos.filter(todo => todo.status === 'Active');
        renderFilteredTodos(activeTodos);
      } else if (filterType === 'filter-completed') {
        const completedTodos = todos.filter(todo => todo.status === 'Completed');
        renderFilteredTodos(completedTodos);
      }
    }

    
    function renderFilteredTodos(filteredTodos) {
      
      todoList.innerHTML = '';

      
      filteredTodos.forEach((todo, index) => {
        
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${todo.task}</span>
          <span>Date: ${todo.date}</span>
          <span>Status: ${todo.status}</span>
          <button class="delete-button" data-index="${index}">Delete</button>
        `;

        
        todoList.appendChild(li);
      });
    }

    
    todoForm.addEventListener('submit', addTodo);

    
    todoList.addEventListener('click', deleteTodo);

    
    filterToggle.addEventListener('click', () => {
      document.body.classList.toggle('show-filters');
    });

    
    filterAllButton.addEventListener('click', filterTodos);
    filterActiveButton.addEventListener('click', filterTodos);
    filterCompletedButton.addEventListener('click', filterTodos);
  </script>
</body>
</html>
